<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <div class="container">
            <div class="calculator-title">Calculator</div>
            <div class="calculator">
                <div class="calculator-top">
                    <div class="calculator-history">+50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50++50+50+50+50+50+50+</div>
                    <div class="calculator-result">
                    </div>
                </div>
                <div class="calculator-bottom">
                    <button value="7" class="calcbtn" onclick="Calculate()">7</button>
                    <button value="8" class="calcbtn" onclick="Calculate()">8</button>
                    <button value="9" class="calcbtn" onclick="Calculate()">9</button>
                    <button value="clear" class="calcbtn" onclick="Calculate()">clear</button>
                    <button value="4"  class="calcbtn " onclick="Calculate()">4</button>
                    <button value="5"  class="calcbtn " onclick="Calculate()">5</button>
                    <button value="6"  class="calcbtn " onclick="Calculate()">6</button>
                    <button value="multiply"  class="calcbtn " onclick="Calculate()">*</button>
                    <button value="1"  class="calcbtn " onclick="Calculate()">1</button>
                    <button value="2"  class="calcbtn " onclick="Calculate()">2</button>
                    <button value="3"  class="calcbtn " onclick="Calculate()">3</button>
                    <button value="divide"  class="calcbtn " onclick="Calculate()">/</button>
                    <button value="sub"  class="calcbtn " onclick="Calculate()">-</button>
                    <button value="0" class="calcbtn " onclick="Calculate()">0</button>
                    <button value="add"  class="calcbtn " onclick="Calculate()">+</button>
                    <button value="equal"  class="calcbtn " onclick="Calculate()">=</button>
                </div>
            </div>
        </div>

        <script src="javascript.js" async defer></script>
    </body>
</html>
